name: Firebase CI/CD
 
on:
  push:
    branches:
      - master # Trigger the workflow on pushes to the 'master' branch
 
jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
 
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3
 
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the required Node.js version
 
      # Step 3: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
 
      # Step 4: Authenticate with Firebase using Service Account
      - name: Authenticate with Firebase (Service Account)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
 
      # Step 5: Install project dependencies
      - name: Install dependencies
        run: npm ci
 
      # Step 6: Deploy to Firebase using Firebase Token
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive
