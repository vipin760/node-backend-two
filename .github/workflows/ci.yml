name: Firebase CI/CD
 
on:
  push:
    branches:
      - master # Trigger the workflow on pushes to the 'master' branch
 
jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
 
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3
 
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the required Node.js version
 
      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm ci
 
      # Step 4: Authenticate with Firebase
      - name: Authenticate with Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase login:ci --no-localhost # Optional: confirm token setup if you encounter issues
 
      # Step 5: Deploy to Firebase
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --non-interactive --only hosting